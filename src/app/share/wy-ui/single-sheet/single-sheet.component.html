<ng-container>
  <a class="cover">
    <img [src]="coverImg" [alt]="sheet.name">
    <div class="bottom">
      <div class="num">
        <i class="icon erji"></i>
        <span>{{sheet.playCount | playCount}}</span>
      </div>
      <i class="icon play" (click)="playSheet($event, sheet.id)"></i>
    </div>
  </a>
  <span class="dec">{{sheet.name}}</span>
</ng-container>
